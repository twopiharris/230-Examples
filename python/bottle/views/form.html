<!DOCTYPE html>
<html lang = "en-us">
<head>
  <meta charset = "utf-8">
  <title>Form</title>
</head>

<body>
<h1>Temperature converter</h1>
<form action = "/convert"
      method = "post">
  <fieldset>
    <label>Temperature in Farenheit</label>
    <input type = "text"
           value = "100"
           name = "temp" />

    <button type = "submit">
      submit
    </button>
  </fieldset>
</form>
</body>
</html>
