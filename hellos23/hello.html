<!DOCTYPE HTML>
<html lang = "en-us">

<head>
  <title>Hello in JS</title>
  <meta charset = "utf-8" />
  <script type = "text/javascript">
    function sayHi(){
      name = prompt("What is your name?");
      alert("Hi there " + name + " from JavaScript");
    } 

  </script>
</head>

<body>
  <h1>Hello from JS</h1>

  <button type = "button"
          onclick = "sayHi()">
    say hi
  </button>
</body>
